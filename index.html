<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="btn-block">
                <form action="">
                    <input type="text" id="demo" autocomplete="off">
                </form>
            </div>
            <div class="btn-block">
                <button onclick="reset()">AC</button>
                <button onclick="del()">DEL</button>
                <button onclick="myFunction('%')">%</button>
                <button onclick="myFunction('/')">/</button>
            </div>
            <div class="btn-block">
                <button onclick="myFunction(7)">7</button>
                <button onclick="myFunction(8)">8</button>
                <button onclick="myFunction(9)">9</button>
                <button onclick="myFunction('*')">*</button>
            </div>
            <div class="btn-block">
                <button onclick="myFunction(4)">4</button>
                <button onclick="myFunction(5)">5</button>
                <button onclick="myFunction(6)">6</button>
                <button onclick="myFunction('+')">+</button>
            </div>
            <div class="btn-block">
                <button onclick="myFunction(1)">1</button>
                <button onclick="myFunction(2)">2</button>
                <button onclick="myFunction(3)">3</button>
                <button onclick="myFunction('-')">-</button>
            </div>
            <div class="btn-block">
                <button onclick="myFunction('00')">00</button>
                <button onclick="myFunction(0)">0</button>
                <button onclick="myFunction('.')">.</button>
                <button onclick="result()">=</button>
            </div>
        </div>
    </div>

    <script>
        function myFunction(x) {
            document.getElementById("demo").value += x;
        }
        function reset() {
            document.getElementById("demo").value = "";
        }
        function del() {
            let x = document.getElementById("demo").value;
            document.getElementById("demo").value = x.slice(0, -1);
        }
        function result() {
            document.getElementById("demo").value = eval(document.getElementById("demo").value)
        }
    </script>

</body>

</html>
